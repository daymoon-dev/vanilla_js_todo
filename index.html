<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List !</title>
</head>
<body>
    <!-- Header + Input -->
    <header>
        <h1>My Todo List !</h1>
        <div id="input-section">
            <input type="text" class="todo-input" id="todo-input" placeholder="할 일을 입력해주세요" autofocus>
            <button type="button" value="button" id="submit-button">추가</button>
        </div>
    </header>

    <!-- Painting todo list  -->
    <div class="container">
        <div class="todo-list-container">

            <!-- Painting Incomplete Todo List  -->
            <div class="incomplete-list-section">
                <label>Uncomplete TODO</label>
                <ul id="todo-list">                   
                </ul>
            </div>

            <!-- Division -->
            <div class="division"></div>

            <!-- Painting Complete Todo List  -->
            <div class="complete-list-section">
                <label>
                    Complete TODO
                </label>
                <ul class="complete-list">
                    <li>
                        완료된 리스트
                        <button class="edit-todo">수정</button>
                        <button class="delete-todo"> X </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- script -->
    <script src="./dist/js/bundle.js" defer></script>
</body>
</html>
